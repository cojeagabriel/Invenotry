<div class="container">
  <mat-list cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-list-item *ngFor="let item of items; trackBy: trackByFn" (swiperight)="onSwipeRight($event, item)" cdkDrag cdkDragLockAxis="y">
      <mat-checkbox [(ngModel)]="item.available" (ngModelChange)="onChange(item)">{{ (item)?.name }} </mat-checkbox>
    </mat-list-item>
  </mat-list>
</div>
<app-add-item (itemAdded)="refresh()"></app-add-item>
