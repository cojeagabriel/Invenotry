<div class="container">
  <mat-list>
    <mat-list-item *ngFor="let item of items$ | async; trackBy:trackById">
      <mat-checkbox [(ngModel)]="item.available" (ngModelChange)="onChange(item)">{{ item.name }}</mat-checkbox>
    </mat-list-item>
  </mat-list>
</div>
<app-add-item (itemAdded)="refresh($event)"></app-add-item>
