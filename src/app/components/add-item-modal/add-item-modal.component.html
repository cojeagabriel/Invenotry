<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Item name" [(ngModel)]="item.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="accent" (click)="addItem()" cdkFocusInitial>Ok</button>
</div>
